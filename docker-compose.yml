version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lead_scraper_db
    environment:
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper_local_2024
      POSTGRES_DB: lead_scraper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d lead_scraper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Opcional pero recomendado)
  redis:
    image: redis:7-alpine
    container_name: lead_scraper_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: lead_scraper_postgres_data
  redis_data:
    name: lead_scraper_redis_data
